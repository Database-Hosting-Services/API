basePath: /api
definitions:
  accounts.CreatedResponse:
    properties:
      data: {}
      message:
        example: User signed up successfully, check your email for verification
        type: string
    type: object
  accounts.EmailRequest:
    properties:
      email:
        example: ragnar@email.com
        type: string
    required:
    - email
    type: object
  accounts.ErrorResponse:
    properties:
      error:
        example: Invalid request parameters
        type: string
    type: object
  accounts.LoginResponse:
    properties:
      data:
        properties:
          email:
            example: ragnar@email.com
            type: string
          image:
            example: profile_image.jpg
            type: string
          oid:
            example: user-id-123
            type: string
          token:
            example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
            type: string
          username:
            example: ragnar
            type: string
        type: object
      message:
        example: User signed in successfully
        type: string
    type: object
  accounts.PasswordResetRequest:
    properties:
      code:
        example: "123456"
        type: string
      email:
        example: ragnar@email.com
        type: string
      password:
        example: NewPassword123!
        type: string
    required:
    - code
    - email
    - password
    type: object
  accounts.PasswordUpdateRequest:
    properties:
      confirm_password:
        example: NewPassword123!
        type: string
      current_password:
        example: OldPassword123!
        type: string
      password:
        example: NewPassword123!
        type: string
    required:
    - confirm_password
    - current_password
    - password
    type: object
  accounts.ProfileUpdateRequest:
    properties:
      image:
        example: profile_image_url.jpg
        type: string
      username:
        example: new_ragnar
        type: string
    type: object
  accounts.ProfileUpdateResponse:
    properties:
      data:
        properties:
          image:
            example: profile_image_url.jpg
            type: string
          username:
            example: new_ragnar
            type: string
        type: object
      message:
        example: User's data updated successfully
        type: string
    type: object
  accounts.SignUpUser:
    properties:
      email:
        example: ragnar@email.com
        type: string
      password:
        example: Password123!
        type: string
      username:
        example: ragnar
        type: string
    required:
    - email
    - password
    - username
    type: object
  accounts.SuccessMessageResponse:
    properties:
      message:
        example: Operation completed successfully
        type: string
    type: object
  accounts.UserCredentials:
    properties:
      email:
        example: ragnar@email.com
        type: string
      password:
        example: Password123!
        type: string
    required:
    - email
    - password
    type: object
  accounts.VerificationRequest:
    properties:
      code:
        example: "123456"
        type: string
      email:
        example: ragnar@email.com
        type: string
    required:
    - code
    - email
    type: object
  accounts.VerificationSuccessResponse:
    properties:
      data:
        properties:
          token:
            example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
            type: string
        type: object
      message:
        example: User verified successfully
        type: string
    type: object
  indexes.IndexData:
    properties:
      columns:
        items:
          type: string
        type: array
      name:
        type: string
      table_name:
        type: string
      type:
        type: string
    type: object
  projects.Project:
    properties:
      API_URL:
        type: string
      API_key:
        type: string
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      oid:
        type: string
      owner_id:
        type: integer
      status:
        type: string
    type: object
  projects.updateProjectDataModel:
    properties:
      description:
        type: string
      name:
        type: string
      status:
        type: string
    type: object
  response.ErrorResponse:
    properties:
      error:
        example: Invalid request parameters
        type: string
    type: object
  response.SuccessResponse:
    properties:
      data: {}
      message:
        example: Operation successful
        type: string
    type: object
  tables.ClientTable:
    properties:
      columns:
        items:
          $ref: '#/definitions/tables.Column'
        type: array
      tableName:
        type: string
    type: object
  tables.Column:
    properties:
      foreignKey:
        $ref: '#/definitions/tables.ForeignKey'
      isNullable:
        type: boolean
      isPrimaryKey:
        type: boolean
      isUnique:
        type: boolean
      name:
        type: string
      type:
        type: string
    type: object
  tables.ColumnCollection:
    properties:
      columns:
        items:
          $ref: '#/definitions/tables.Column'
        type: array
    type: object
  tables.Data:
    properties:
      columns:
        items:
          $ref: '#/definitions/tables.ShowColumn'
        type: array
      rows:
        items:
          additionalProperties: true
          type: object
        type: array
    type: object
  tables.ForeignKey:
    properties:
      columnName:
        type: string
      tableName:
        type: string
    type: object
  tables.ShowColumn:
    properties:
      name:
        type: string
      type:
        type: string
    type: object
  tables.Table:
    properties:
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      oid:
        type: string
      project_id:
        type: integer
    type: object
  tables.TableUpdate:
    properties:
      delete:
        items:
          type: string
        type: array
      insert:
        $ref: '#/definitions/tables.ColumnCollection'
      update:
        items:
          $ref: '#/definitions/tables.UpdateColumn'
        type: array
    type: object
  tables.UpdateColumn:
    properties:
      name:
        type: string
      update:
        $ref: '#/definitions/tables.Column'
    type: object
info:
  contact: {}
  description: API for DBHS application
  termsOfService: http://swagger.io/terms/
  title: DBHS API
  version: "1.0"
paths:
  /accounts/{id}:
    put:
      consumes:
      - application/json
      description: Update user profile information such as username and image
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      - description: User information to update
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/accounts.ProfileUpdateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: User's data updated successfully
          schema:
            $ref: '#/definitions/accounts.ProfileUpdateResponse'
        "400":
          description: Invalid input data
          schema:
            $ref: '#/definitions/accounts.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/accounts.ErrorResponse'
        "500":
          description: Server error
          schema:
            $ref: '#/definitions/accounts.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Update user information
      tags:
      - accounts
  /accounts/forgot-password:
    post:
      consumes:
      - application/json
      description: Send a verification code to reset password
      parameters:
      - description: User email information
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/accounts.EmailRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Verification code sent
          schema:
            $ref: '#/definitions/accounts.SuccessMessageResponse'
        "400":
          description: User does not exist
          schema:
            $ref: '#/definitions/accounts.ErrorResponse'
        "500":
          description: Server error
          schema:
            $ref: '#/definitions/accounts.ErrorResponse'
      summary: Initiate password reset
      tags:
      - accounts
  /accounts/password:
    put:
      consumes:
      - application/json
      description: Update the password for an authenticated user
      parameters:
      - description: Password update information
        in: body
        name: password
        required: true
        schema:
          $ref: '#/definitions/accounts.PasswordUpdateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Password updated successfully
          schema:
            $ref: '#/definitions/accounts.SuccessMessageResponse'
        "400":
          description: Invalid input
          schema:
            $ref: '#/definitions/accounts.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/accounts.ErrorResponse'
        "500":
          description: Server error
          schema:
            $ref: '#/definitions/accounts.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Update user password
      tags:
      - accounts
  /accounts/resend-code:
    post:
      consumes:
      - application/json
      description: Resend verification code to user email
      parameters:
      - description: User email information
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/accounts.EmailRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Verification code sent successfully
          schema:
            $ref: '#/definitions/accounts.SuccessMessageResponse'
        "400":
          description: Invalid email
          schema:
            $ref: '#/definitions/accounts.ErrorResponse'
        "500":
          description: Server error
          schema:
            $ref: '#/definitions/accounts.ErrorResponse'
      summary: Resend verification code
      tags:
      - accounts
  /accounts/reset-password:
    post:
      consumes:
      - application/json
      description: Verify code and reset user password
      parameters:
      - description: Password reset information with verification code
        in: body
        name: reset
        required: true
        schema:
          $ref: '#/definitions/accounts.PasswordResetRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Password reset successfully
          schema:
            $ref: '#/definitions/accounts.SuccessMessageResponse'
        "400":
          description: Invalid code or password
          schema:
            $ref: '#/definitions/accounts.ErrorResponse'
        "500":
          description: Server error
          schema:
            $ref: '#/definitions/accounts.ErrorResponse'
      summary: Verify and reset password
      tags:
      - accounts
  /accounts/signin:
    post:
      consumes:
      - application/json
      description: Authenticate user with email and password
      parameters:
      - description: User login credentials
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/accounts.UserCredentials'
      produces:
      - application/json
      responses:
        "200":
          description: User signed in successfully with JWT token and user details
          schema:
            $ref: '#/definitions/accounts.LoginResponse'
        "400":
          description: Invalid credentials
          schema:
            $ref: '#/definitions/accounts.ErrorResponse'
        "500":
          description: Server error
          schema:
            $ref: '#/definitions/accounts.ErrorResponse'
      summary: User login
      tags:
      - accounts
  /accounts/signup:
    post:
      consumes:
      - application/json
      description: Register a new user with username, email and password, sends verification
        code to email
      parameters:
      - description: User registration information
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/accounts.SignUpUser'
      produces:
      - application/json
      responses:
        "201":
          description: User signed up successfully, check your email for verification
          schema:
            $ref: '#/definitions/accounts.CreatedResponse'
        "400":
          description: Invalid input data or user already exists
          schema:
            $ref: '#/definitions/accounts.ErrorResponse'
        "500":
          description: Server error
          schema:
            $ref: '#/definitions/accounts.ErrorResponse'
      summary: Register a new user
      tags:
      - accounts
  /accounts/verify:
    post:
      consumes:
      - application/json
      description: Verify a user account with verification code sent to email
      parameters:
      - description: User verification information with code
        in: body
        name: verification
        required: true
        schema:
          $ref: '#/definitions/accounts.VerificationRequest'
      produces:
      - application/json
      responses:
        "201":
          description: User verified successfully with JWT token
          schema:
            $ref: '#/definitions/accounts.VerificationSuccessResponse'
        "400":
          description: Invalid verification code
          schema:
            $ref: '#/definitions/accounts.ErrorResponse'
        "500":
          description: Server error
          schema:
            $ref: '#/definitions/accounts.ErrorResponse'
      summary: Verify user account
      tags:
      - accounts
  /projects:
    get:
      description: Get all projects owned by the authenticated user
      produces:
      - application/json
      responses:
        "200":
          description: Projects retrieved successfully
          schema:
            allOf:
            - $ref: '#/definitions/response.SuccessResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/projects.Project'
                  type: array
              type: object
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get all user projects
      tags:
      - projects
    post:
      consumes:
      - application/json
      description: Create a new project with the provided details
      parameters:
      - description: Project information
        in: body
        name: project
        required: true
        schema:
          $ref: '#/definitions/projects.Project'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/response.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: Create a new project
      tags:
      - projects
  /projects/{project_id}:
    delete:
      consumes:
      - application/json
      description: Delete a project by its ID
      parameters:
      - description: Project ID
        in: path
        name: project_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Project deleted successfully
          schema:
            $ref: '#/definitions/response.SuccessResponse'
        "400":
          description: Project ID is required
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "404":
          description: Project not found
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Delete a project
      tags:
      - projects
    get:
      description: Get details of a specific project by its ID
      parameters:
      - description: Project ID
        in: path
        name: project_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Project retrieved successfully
          schema:
            allOf:
            - $ref: '#/definitions/response.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/projects.Project'
              type: object
        "400":
          description: Project ID is required
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "404":
          description: Project not found
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get a specific project
      tags:
      - projects
    put:
      consumes:
      - application/json
      description: Update a project's details by its ID
      parameters:
      - description: Project ID
        in: path
        name: project_id
        required: true
        type: string
      - description: Project update information
        in: body
        name: project
        required: true
        schema:
          $ref: '#/definitions/projects.updateProjectDataModel'
      produces:
      - application/json
      responses:
        "200":
          description: Project updated successfully
          schema:
            allOf:
            - $ref: '#/definitions/response.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/projects.Project'
              type: object
        "400":
          description: Invalid input or Project ID is required
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Update a project
      tags:
      - projects
  /projects/{project_id}/indexes:
    get:
      description: Retrieve a list of all indexes for the specified project
      parameters:
      - description: Project ID
        in: path
        name: project_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Indexes retrieved successfully
          schema:
            $ref: '#/definitions/response.SuccessResponse'
        "400":
          description: Project ID is required
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Failed to get indexes
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get all indexes in a project
      tags:
      - indexes
    post:
      consumes:
      - application/json
      description: Create a new index in the specified project
      parameters:
      - description: Project ID
        in: path
        name: project_id
        required: true
        type: string
      - description: Index information
        in: body
        name: index
        required: true
        schema:
          $ref: '#/definitions/indexes.IndexData'
      produces:
      - application/json
      responses:
        "201":
          description: Index created successfully
          schema:
            $ref: '#/definitions/response.SuccessResponse'
        "400":
          description: Invalid input or index already exists
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "404":
          description: Project not found
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create a new index
      tags:
      - indexes
  /projects/{project_id}/indexes/{index_oid}:
    delete:
      description: Remove a specific index by its ID and project ID
      parameters:
      - description: Project ID
        in: path
        name: project_id
        required: true
        type: string
      - description: Index ID
        in: path
        name: index_oid
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Index deleted successfully
          schema:
            $ref: '#/definitions/response.SuccessResponse'
        "400":
          description: Index ID and Project ID are required
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "404":
          description: Index not found
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Failed to delete index
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Delete a specific index
      tags:
      - indexes
    get:
      description: Retrieve details of a specific index by its ID and project ID
      parameters:
      - description: Project ID
        in: path
        name: project_id
        required: true
        type: string
      - description: Index ID
        in: path
        name: index_oid
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Index retrieved successfully
          schema:
            $ref: '#/definitions/response.SuccessResponse'
        "400":
          description: Index ID and Project ID are required
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "404":
          description: Index not found
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Failed to get index
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get details of a specific index
      tags:
      - indexes
    put:
      consumes:
      - application/json
      description: Modify the name of a specific index by its ID and project ID
      parameters:
      - description: Project ID
        in: path
        name: project_id
        required: true
        type: string
      - description: Index ID
        in: path
        name: index_oid
        required: true
        type: string
      - description: New index name
        in: body
        name: name
        required: true
        schema:
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: Index name updated successfully
          schema:
            $ref: '#/definitions/response.SuccessResponse'
        "400":
          description: Invalid input or index name is the same as the current name
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "404":
          description: Index not found
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Failed to update index name
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Update the name of a specific index
      tags:
      - indexes
  /projects/{project_id}/schema:
    get:
      description: Get the database schema for a specific project
      parameters:
      - description: Project ID
        in: path
        name: project_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Database schema retrieved successfully
          schema:
            $ref: '#/definitions/response.SuccessResponse'
        "400":
          description: Project ID is required
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get database schema
      tags:
      - schemas
  /projects/{project_id}/tables:
    get:
      description: Get a list of all tables in the specified project
      parameters:
      - description: Project ID
        in: path
        name: project_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of tables
          schema:
            allOf:
            - $ref: '#/definitions/response.SuccessResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/tables.Table'
                  type: array
              type: object
        "400":
          description: Project ID is required
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get all tables in a project
      tags:
      - tables
    post:
      consumes:
      - application/json
      description: Create a new table in the specified project
      parameters:
      - description: Project ID
        in: path
        name: project_id
        required: true
        type: string
      - description: Table information
        in: body
        name: table
        required: true
        schema:
          $ref: '#/definitions/tables.ClientTable'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/response.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create a new table
      tags:
      - tables
  /projects/{project_id}/tables/{table_id}:
    delete:
      description: Delete a table from the specified project
      parameters:
      - description: Project ID
        in: path
        name: project_id
        required: true
        type: string
